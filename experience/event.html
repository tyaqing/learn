<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="father">
      <div class="child">
        <button class="btn">click</button>
      </div>
    </div>

    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>
  <script>
    let ul = document.getElementsByTagName("ul")[0];
    ul.addEventListener("click", function (e) {
      if (e.target.nodeName === "LI") console.log(e.target.innerHTML);
      else console.log("点击了,但是不满足");
      // console.log(e.target.nodeName);
      deCons();
    });

    var deCons = throttle(cons, 3000);
    function cons() {
      console.log(123);
    }
    function debounce(func, delay) {
      let timeout;
      return function () {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          func.apply(this, arguments);
        }, delay);
      };
    }

    function throttle(func, frequence) {
      let tick = Date.now();
      return function () {
        if (tick + frequence > Date.now()) return;
        func.apply(this, arguments);
        tick = Date.now();
      };
    }
  </script>
</html>
